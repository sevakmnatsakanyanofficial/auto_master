        <title>AutoMaster</title>
        <link href="css/grid.css" rel="stylesheet" >

        <link href="css/style.css" rel="stylesheet" >
    </head>
    <body class="d-flex flex-column">
        <header>

                            <li class="nav-item">Блог</li>

                        <div class="navbar-nav-buttons">
                            <a class="d-none d-desk-inline" href="tel:89009999999">8 (900) 999-99-99</a>

                            </button>

                    </div>

                    <button id="navbarToggler" type="button" class="navbar-toggler">
                        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="12" viewBox="0 0 46 12" fill="none">
                            <line y1="-0.5" x2="37" y2="-0.5" transform="matrix(-1 8.50915e-08 8.50915e-08 1 46 12)" stroke="white"/>

                </div>
            </nav>
        </header>

        <main>
            <section id="first-trigger">
                <div class="container">
                    <div class="row justify-content-space-between">
                        <div class="col-6 col-ds-5">
                            <h1 id="first-trigger-header">
                                Ремонт<br>
                                и обслуживание<br>
                                <span style="text-align: right" class="d-block d-desk-block">иномарок</span>
                            </h1>
                            <small id="first-trigger-subheader">
                                Вы <span style="font-weight: 500;">захотите</span><br>
                                порекомендовать нас друзьям.
                            </small>
                            <button class="register-btn w-100 d-none d-desk-block" type="button">
                                Записаться
                            </button>
                        </div>
                        <div class="col-ds-2 d-none d-desk-block">

                        </div>
                        <div class="col-6 col-ds-5 first-trigger-img">
                            <img class="w-100 d-desk-none" src="img/front_car_m.jpg" alt="">
                            <img class="w-100 d-none d-desk-block" src="img/front_car_ds.jpg" alt="">
                        </div>

                        <div class="col-12 d-desk-none">
                            <button class="register-btn w-100" type="button">
                                Записаться
                            </button>
                        </div>
                    </div>
                </div>

                <div class="first-trigger-bg">
                    <img class="d-none d-desk-block" src="img/car_font_bg.jpg" alt="">
                </div>
            </section>
        </main>

        <script src="scripts/main.js"></script>
